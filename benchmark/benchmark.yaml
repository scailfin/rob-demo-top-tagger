workflow:
    version: 0.3.0
    inputs:
      files:
        - code/
        - data/
    workflow:
      type: serial
      specification:
        steps:
          - environment: $[[envPreProc]]
            commands:
              - $[[cmdPreProc]]
          - environment: $[[envML]]
            commands:
              - $[[cmdML]]
          - environment: 'toptagger:1.0'
            commands:
              - 'python code/save-probabilities.py data/evaluate/ results/'
    outputs:
      files:
       - 'results/yProbBest.pkl'
       - 'results/results.json'
       - 'results/analyze.log'
       - 'results/evaluate.log'
       - 'results/preproc.log'
parameters:
    - id: 'envPreProc'
      name: 'Environment (Pre-Processing)'
      datatype: 'string'
      defaultValue: 'toptagger:1.0'
      index: 0
    - id: 'cmdPreProc'
      name: 'Command  (Pre-Processing)'
      datatype: 'string'
      defaultValue: 'python code/preprocess-dataset.py
        data/test_jets.pkl
        data/preprocess/jet_image_trim_pt800-900_card.dat
        data/preprocess/transformer.pkl
        results/'
      index: 1
    - id: 'envML'
      name: 'Environment (ML)'
      datatype: 'string'
      defaultValue: 'toptagger:1.0'
      index: 2
    - id: 'cmdML'
      name: 'Command (ML)'
      datatype: 'string'
      defaultValue: 'python code/evaluate-models.py
        results/processed_test_jets.pkl
        data/evaluate/
        results'
      index: 3
results:
    file: 'results/results.json'
    schema:
        - id: mean_accuracy
          name: 'Accuracy (mean)'
          path: 'accuracy/mean'
          type: decimal
        - id: mean_auc
          name: 'AUC (mean)'
          path: 'auc/mean'
          type: decimal
        - id: mean_loss
          name: 'Loss (mean)'
          path: 'loss/mean'
          type: decimal
    orderBy:
        - id: mean_accuracy
          sortDesc: true
        - id: mean_auc
          sortDesc: true
